---
layout: default
---
<section>
	<div class="container">
		<div class="logo-container">
			<a href="{{ site.baseurl }}/events.html#past-events">
				<img src="{{ site.baseurl }}/images/marc-logo-new-darkgreen.svg" alt="MARC Logo" class="home-logo">
				<div class="back-icon">
					<i class="fa-solid fa-arrow-left"></i> Other posts
				</div>
			</a>
		</div>

		<h2>{{ page.title }}</h2>
		<div style="text-align: center;">
			<!-- <img src="{{ page.featured_image }}" alt="{{ page.title }}"/> -->
		</div>
		<h3>{{ page.date | date: '%B %d, %Y' }}</h2>
		<div class="post">
			{{ content }}
		</div>
	</div>
</section>

<style>
.logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
    text-align: center;
}

.logo-container a {
    text-decoration: none;
    color: #333;
}

.home-logo {
    height: 100px;
    display: block;
    margin: 0 auto;
    transition: transform 0.3s ease;
}

.home-logo:hover {
    transform: scale(1.05);
}

.back-icon {
    margin-top: 0.5rem;
    font-size: 14px;
    color: #666;
    transition: color 0.3s ease;
}

.back-icon:hover {
    color: #09603F;
}
</style>
